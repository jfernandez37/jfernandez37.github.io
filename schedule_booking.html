<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule a Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .topnav {
            background-color: #333;
            overflow: hidden;
            padding: 10px;
            text-align: center;
        }

        .topnav a {
            color: white;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            margin: 0 10px;
        }

        .topnav a:hover, .topnav a.active {
            background-color: #0465aa;
            border-radius: 5px;
        }

        .schedule-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .calendar-container {
            background: #f8f8f8;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .fc-toolbar {
            background-color: #0465aa;
            color: white;
            border-radius: 8px;
            padding: 10px;
        }

        .fc-button {
            background-color: #0465aa !important;
            border: none !important;
            color: white !important;
            border-radius: 6px !important;
            padding: 5px 10px !important;
        }

        .fc-button:hover {
            background-color: #034c87 !important;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 60%;
            max-width: 400px;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-btn:hover {
            color: black;
            cursor: pointer;
        }

        .booking-confirm-btn {
            background-color: #0465aa;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .booking-confirm-btn:hover {
            background-color: #034c87;
        }
    </style>
</head>
<body>

    <div class="topnav">
        <a href="home_page.html">Home</a>
        <a class="active" href="schedule_booking.html">Schedule Booking</a>
        <a href="booking_confirmation.html">Booking Confirmation</a>
        <a href="contact.html">Contact</a>
        <a href="faqs.html">FAQs</a>
    </div>

    <div class="schedule-container">
        <h1>Schedule Your Booking</h1>
        <div class="calendar-container">
            <div id="booking-calendar"></div>
        </div>
    </div>

    <!-- Modal for booking details -->
    <div id="booking-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Booking Details</h2>
            <label for="time-slot">Choose a Time Slot:</label>
            <select id="time-slot">
                <option value="12:00 PM">12:00 PM</option>
                <option value="3:00 PM">3:00 PM</option>
                <option value="6:00 PM">6:00 PM</option>
            </select>
            <button class="booking-confirm-btn">Confirm Booking</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('booking-calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                selectable: true,
                dateClick: function(info) {
                    var modal = document.getElementById('booking-modal');
                    var closeBtn = document.getElementsByClassName("close-btn")[0];
                    modal.style.display = "block";

                    closeBtn.onclick = function() {
                        modal.style.display = "none";
                    }

                    var bookingBtn = document.getElementsByClassName('booking-confirm-btn')[0];
                    bookingBtn.onclick = function() {
                        alert("Booking confirmed!");
                        modal.style.display = "none";
                    }
                },
                events: [
                    { title: 'Booked', start: '2025-03-10', end: '2025-03-15', color: 'red' }
                ]
            });
            calendar.render();
        });
    </script>

</body>
</html>
