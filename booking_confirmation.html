<!-- booking_confirmation.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation & Payment</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .topnav {
            background-color: #333;
            overflow: hidden;
            padding: 10px;
            text-align: center;
        }

        .topnav a {
            color: white;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            margin: 0 10px;
        }

        .topnav a:hover, .topnav a.active {
            background-color: #0465aa;
            border-radius: 5px;
        }

        .confirmation-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .booking-summary {
            background: #f8f8f8;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: left;
        }

        .payment-form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .payment-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .payment-form button {
            background-color: #0465aa;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 15px;
            width: 100%;
        }

        .payment-form button:hover {
            background-color: #034c87;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a href="home_page.html">Home</a>
        <a href="property_listings.html">Properties</a>
        <a class="active" href="booking_confirmation.html">Booking</a>
        <a href="contact.html">Contact</a>
        <a href="faqs.html">FAQs</a>
    </div>
    
    <div class="confirmation-container">
        <h1>Booking Confirmation</h1>
        <p>Thank you for choosing our service! Please review your booking details below.</p>
        <div class="booking-summary">
            <p><strong>Property:</strong> Beachfront Villa</p>
            <p><strong>Check-in:</strong> March 15, 2025</p>
            <p><strong>Check-out:</strong> March 20, 2025</p>
            <p><strong>Total Cost:</strong> $1200</p>
        </div>
        <h2>Payment Information</h2>
        <form class="payment-form">
            <label>Cardholder Name</label>
            <input type="text" placeholder="John Doe" required>
            <label>Card Number</label>
            <input type="text" placeholder="**** **** **** 1234" required>
            <label>Expiration Date</label>
            <input type="month" required>
            <label>CVV</label>
            <input type="text" placeholder="123" required>
            <button type="submit">Confirm Booking & Pay</button>
        </form>
    </div>
</body>
</html>
