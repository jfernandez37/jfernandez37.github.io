<head>
    <title>Login</title>

          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <div class="topnav">
        <a href="home_page.html">Home</a>
        <a href="schedule_booking.html">Schedule Booking</a>
        <a href="booking_confirmation.html">Booking Confirmation</a>
        <a href="contact.html">Contact</a>
        <a href="faqs.html">FAQs</a>
        <a class="active" id="signin" href="sign_in.html">Sign in</a>
    </div>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">
    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
    <style>
        img {
            border-radius: 17%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row" style="width:auto; height:50px;"></div>
    <div class="row" style="width: auto;height: 150px;">
        <div class="col-4"></div>
        <div class="col-3">
            <div class="text-center">
                <script>
                    function signIn() {
                        localStorage.setItem("isSignedIn", "true");
                        window.location.href = "home_page.html"; // Redirect to dashboard
                    }
                </script>
                <form class="form-create-account" method="post" action="home_page.html" onsubmit="signIn(); return false;">
                    <div class="imageRound">
                        <img class="mb-4" src="https://images.freeimages.com/clg/images/37/372305/house-silhouette-clip-art_f.jpg?fmt=webp&h=350" alt="" width="128" height="128">
                    </div>
                    <h1 class="text-box" style="color: white">Create Account</h1>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" name='email' class="form-control" placeholder="Email" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password">
                    <div class="checkbox mb-3">
                        <input class="btn btn-sm btn-primary btn-block" type="submit" value="Create account">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



</body>
</html>
