<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        window.onload = function() {
            if (localStorage.getItem("isSignedIn") !== "true") {
                window.location.href = "sign_in.html"; // Redirect to sign-in if not signed in
            }
        };
    </script>
    <title>Manage Bookings</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('images/vacation_home.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            position: relative;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #0465aa;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #034c87;
        }
        button {
            background-color: #0465aa;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #034c87;
        }
        .booking-list {
            text-align: left;
            margin-top: 20px;
        }
        .booking-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
    <script>
        function cancelBooking(bookingId) {
            if (confirm('Are you sure you want to cancel this booking?')) {
                document.getElementById('booking-' + bookingId).remove();
            }
        }
    </script>
</head>
<body>
<script>
    function logout() {
        localStorage.setItem("isSignedIn", "false");
        window.location.href = "sign_in.html"; // Redirect to sign-in page
    }
</script>
<div class="topnav">
    <a href="home_page.html">Home</a>
    <a href="schedule_booking.html">Schedule Booking</a>
    <a href="booking_confirmation.html">Booking Confirmation</a>
    <a href="contact.html">Contact</a>
    <a href="faqs.html">FAQs</a>
    <a class="active" id="dashboard" href="home_owner_page.html">Dashboard</a>
    <a id="logout" href="logout.html" onclick="logout()">Logout</a>
</div>

<div class="container">
    <a href="home_owner_page.html" class="back-button">&larr; Back</a>
    <h1>Manage Your Bookings</h1>
    <p>View and cancel your bookings below.</p>

    <div class="booking-list">
        <div id="booking-1" class="booking-item">
            <span>Booking #1 - Beach House (March 10-15)</span>
            <button onclick="cancelBooking(1)">Cancel</button>
        </div>
        <div id="booking-2" class="booking-item">
            <span>Booking #2 - Mountain Cabin (April 5-10)</span>
            <button onclick="cancelBooking(2)">Cancel</button>
        </div>
    </div>
</div>
</body>
</html>
