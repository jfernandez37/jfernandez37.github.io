<!-- properties_listings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Properties</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .properties-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .properties-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .property {
            display: flex;
            align-items: center;
            background: #fff;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .property img {
            width: 250px;
            height: 180px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 20px;
        }

        .property h2 {
            margin: 0;
            color: #333;
        }

        .property p {
            margin: 5px 0;
            font-size: 16px;
            color: #555;
        }

        .property button {
            background-color: #0465aa;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
        }

        .property button:hover {
            background-color: #034c87;
        }
    </style>
</head>
<body>
    <script>
        function logout() {
            localStorage.removeItem("isSignedIn");
            window.location.href = "sign_in.html"; // Redirect to sign-in page
        }
    </script>
    <div class="topnav">
        <a href="home_page.html">Home</a>
        <a href="schedule_booking.html">Schedule Booking</a>
        <a href="booking_confirmation.html">Booking Confirmation</a>
        <a href="contact.html">Contact</a>
        <a href="faqs.html">FAQs</a>
        <a id="signin" href="sign_in.html">Sign in</a>
        <a class="active" id="dashboard" href="home_owner_page.html">Dashboard</a>
        <a id="logout" href="logout.html" onclick="logout()">Logout</a>
    </div>

    <script>
        if (localStorage.getItem('isSignedIn') || localStorage.getItem("isSignedIn") === null){
            document.getElementById('signin').style.display='none';
        }
        else{
            document.getElementById('dashboard').style.display='none';
            document.getElementById('logout').style.display='none';
        }
    </script>
    
    <div class="properties-container">
        <h1>Available Properties</h1>
        <div class="property">
            <img src="/mnt/data/beachfront_villa.jpg" alt="Beachfront Villa">
            <div>
                <h2>Beachfront Villa</h2>
                <p>Price: $250/night</p>
                <button>View Details</button>
            </div>
        </div>
        <div class="property">
            <img src="/mnt/data/cozy_cabin.jpg" alt="Cozy Cabin">
            <div>
                <h2>Cozy Cabin</h2>
                <p>Price: $180/night</p>
                <button>View Details</button>
            </div>
        </div>
        <div class="property">
            <img src="/mnt/data/modern_city_apartment.jpg" alt="Modern City Apartment">
            <div>
                <h2>Modern City Apartment</h2>
                <p>Price: $300/night</p>
                <button>View Details</button>
            </div>
        </div>
        <div class="property">
            <img src="/mnt/data/vacation_home.jpg" alt="Lakefront Retreat">
            <div>
                <h2>Lakefront Retreat</h2>
                <p>Price: $220/night</p>
                <button>View Details</button>
            </div>
        </div>
    </div>
</body>
</html>
