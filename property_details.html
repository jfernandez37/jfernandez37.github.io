<!-- property_details.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .topnav {
            background-color: #333;
            overflow: hidden;
            padding: 10px;
            text-align: center;
        }

        .topnav a {
            color: white;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            margin: 0 10px;
        }

        .topnav a:hover, .topnav a.active {
            background-color: #0465aa;
            border-radius: 5px;
        }

        .property-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .property-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .property-info {
            text-align: left;
            padding: 20px;
        }

        .property-info h2 {
            color: #333;
        }

        .property-info p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }

        .book-now {
            background-color: #0465aa;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            display: block;
            margin: 20px auto;
            width: 200px;
            text-align: center;
        }

        .book-now:hover {
            background-color: #034c87;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a href="home_page.html">Home</a>
        <a href="property_listings.html">Properties</a>
        <a href="schedule_booking.html">Schedule Booking</a>
        <a href="booking_confirmation.html">Booking Confirmation</a>
        <a href="contact.html">Contact</a>
        <a href="faqs.html">FAQs</a>
    </div>
    
    <div class="property-container">
        <img src="beachfront_villa.jpg" alt="Beachfront Villa">
        <div class="property-info">
            <h2>Beachfront Villa</h2>
            <p><strong>Price:</strong> $250/night</p>
            <p><strong>Location:</strong> Miami, FL</p>
            <p>This luxurious beachfront villa offers stunning ocean views, a private pool, and spacious accommodations. Perfect for a relaxing vacation getaway.</p>
            <button class="book-now">Book Now</button>
        </div>
    </div>
</body>
</html>
