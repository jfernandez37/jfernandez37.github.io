<!DOCTYPE html>
<html lang="en">
<head>
    <title>Listings</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <script>
        function logout() {
            localStorage.setItem("isSignedIn", "false");
            window.location.href = "sign_in.html";
        }
    </script>

    <div class="topnav">
        <div class="nav-left">
            <a href="home_page.html">Home</a>
            <a class="active" href="listings.html">Listings</a>
            <a href="schedule_booking.html">Schedule Booking</a>
            <a href="booking_confirmation.html">Booking Confirmation</a>
            <a href="contact.html">Contact</a>
            <a href="faqs.html">FAQs</a>
        </div>
        <div class="nav-right">
            <a id="signin" href="sign_in.html">Sign in</a>
            <a id="manage_bookings" href="manage_bookings.html">Manage Bookings</a>
            <a id="add_property" href="add_property.html">Add Your Property</a>
            <a id="account_settings" href="home_owner_settings.html">Account Settings</a>
            <a id="logout" href="logout.html" onclick="logout()">Logout</a>
        </div>
    </div>

    <script>
        if (localStorage.getItem('isSignedIn') == "false"){
            document.getElementById('manage_bookings').style.display='none';
            document.getElementById('add_property').style.display='none';
            document.getElementById('account_settings').style.display='none';
            document.getElementById('logout').style.display='none';
        }
        else{
            document.getElementById('signin').style.display='none';
        }
    </script>

    <style>
        body {
            background-color: #eeeeee;
            padding: 20px;
        }
        .property-container {
            max-width: 1200px;
            margin-top: 60px;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 8px;
        }
        .card img {
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Available Listings</h2>
    <div class="row mb-3">
        <div class="col-md-6">
            <input type="text" id="filterInput" class="form-control" placeholder="Filter by name...">
        </div>
        <div class="col-md-6">
            <select id="sortSelect" class="form-control">
                <option value="">Sort by</option>
                <option value="priceLow">Price: Low to High</option>
                <option value="priceHigh">Price: High to Low</option>
            </select>
        </div>
    </div>
    <div class="row" id="listingsContainer">
    </div>
</div>
</body>
</html>
