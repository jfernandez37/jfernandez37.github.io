<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Support</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        .contact-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .contact-container p {
            font-size: 16px;
            color: #555;
        }

        .contact-form {
            text-align: left;
        }

        .contact-form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form textarea {
            height: 120px;
            resize: none;
        }

        .contact-form button {
            background-color: #0465aa;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 15px;
            width: 100%;
        }

        .contact-form button:hover {
            background-color: #034c87;
        }
    </style>
    <script>
        function logout() {
            localStorage.setItem("isSignedIn", "false");
            window.location.href = "sign_in.html";
        }
    </script>

    <div class="topnav">
        <div class="nav-left">
            <a href="home_page.html">Home</a>
            <a href="listings.html">Listings</a>
            <a href="schedule_booking.html">Schedule Booking</a>
            <a href="booking_confirmation.html">Booking Confirmation</a>
            <a class="active" href="contact.html">Contact</a>
            <a href="faqs.html">FAQs</a>
        </div>
        <div class="nav-right">
            <a id="signin" href="sign_in.html">Sign in</a>
            <a id="manage_bookings" href="manage_bookings.html">Manage Bookings</a>
            <a id="add_property" href="add_property.html">Add Your Property</a>
            <a id="account_settings" href="home_owner_settings.html">Account Settings</a>
            <a id="logout" href="logout.html" onclick="logout()">Logout</a>
        </div>
    </div>

    <script>
        if (localStorage.getItem('isSignedIn') == "false"){
            document.getElementById('manage_bookings').style.display='none';
            document.getElementById('add_property').style.display='none';
            document.getElementById('account_settings').style.display='none';
            document.getElementById('logout').style.display='none';
        }
        else{
            document.getElementById('signin').style.display='none';
        }
    </script>
</head>
<body>
    
    <div class="contact-container">
        <h1>Contact & Support</h1>
        <p>If you have any questions or need help with your booking, please reach out to us.</p>
        <form class="contact-form">
            <label>Name</label>
            <input type="text" placeholder="Your Name" required>
            <label>Email</label>
            <input type="email" placeholder="your@email.com" required>
            <label>Message</label>
            <textarea placeholder="Your message..." required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
