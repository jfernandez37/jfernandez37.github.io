<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <script>
        function logout() {
            localStorage.setItem("isSignedIn", "false");
            window.location.href = "sign_in.html";
        }
    </script>
    <div class="container">
        <div class="topnav">
            <div class="nav-left">
                <a class="active" href="home_page.html">Home</a>
                <a href="listings.html">Listings</a>
                <a href="schedule_booking.html">Schedule Booking</a>
                <a href="booking_confirmation.html">Booking Confirmation</a>
                <a href="contact.html">Contact</a>
                <a href="faqs.html">FAQs</a>
            </div>
            <div class="nav-right">
                <a id="signin" href="sign_in.html">Sign in</a>
                <a id="manage_bookings" href="manage_bookings.html">Manage Bookings</a>
                <a id="add_property" href="add_property.html">Add Your Property</a>
                <a id="account_settings" href="home_owner_settings.html">Account Settings</a>
                <a id="logout" href="logout.html" onclick="logout()">Logout</a>
            </div>
        </div>

        <script>
            if (localStorage.getItem('isSignedIn') == "false"){
                document.getElementById('manage_bookings').style.display='none';
                document.getElementById('add_property').style.display='none';
                document.getElementById('account_settings').style.display='none';
                document.getElementById('logout').style.display='none';
            }
            else{
                document.getElementById('signin').style.display='none';
            }
        </script>

    <meta name="description" content="">
    <meta name="author" content="">
    <style>
        img {
            border-radius: 17%;
        }
        .schedule-btn-container {
            text-align: center;
            margin: 40px 0;
        }
    </style>
</head>
<body>
    <h1 class="text-center">Find and book your vacation home now!</h1>
    <p class="text-center lead">Search listings and schedule your vacation in minutes.</p>
    <form id="searchForm">
        <div class="input-group mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Search for homes...">
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit" style="background-color: #0465aa">Search</button>
            </div>
        </div>
    </form>
    <hr style="border: 1px solid #ccc; width: 100%; margin: 40px auto;">
    <div class="row" id="homeCards">
    </div>
</div>
<div class="text-center mt-4">
    <a href="listings.html" class="btn btn-primary btn-lg" style="background-color: #0465aa; padding: 20px 40px; font-size: 1.5rem;">View More Listings</a>
</div>
</body>
</html>
